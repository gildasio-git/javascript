    <script>
    /*
        //OPERADORES  - PARTE 02
         
        /OPERADORES RELACIONAIS
          Resultado sempre retorna um BOOLEANO.
        >    | Maior que
        <    | Menor que 
        >=   | Maior que ou igual  
        <=   | Menor que ou igual 
        ==   | Igual (Atribuição) - Sinal de igualdade não 
               testa o tipo
        !=   | Diferente
        ===  | Operador de igualdade restrita ( testa valor e  tipo)
               
        Exemplos:
        5 > 2   = true
        7 < 4   = false
        8 >= 8  = true
        9 <= 7  = false
        5 == 5  = true
        4 != 4  = false        
        
        / OPERADORES LÓGICOS
        !  | Negação (NÃO)
        && | Conjunção (E)
        || | Disjunção (OU)

        Exemplo
        a > b && b % 2 == 0 (false)

        Precedẽncia da operação
        Operadores aritméticos realcionais e lógicops na 
        mesma operação, a ordem fica o seguinte:
        1° - Os operadores aritméticos
        2° - Os operadores relacionais 
        3° - Os operadores lógicos 

        Se por acaso em uma mesma expressão tiver um
        && um || ou um ! a ordem de execução é :
        1º - ! (NÃO)
        2º - && (E)
        3º - || (OU)

        // PRECEDÊNCIA
         () ** / 
         >  <  >=
         !  && ||

         // TERNÁRIO 
         ? :
         TESTE ? TRUE : FALSE 
         
         Exemplo:
         média >= 7 ? "Aprovado" : "Reprovado"

         var res = x % 2 == 0? 5: 9
    */
      
    </script>
