<!-- DOM 
    Somando Números 
-->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos com DOM (SOMANDO NÚMEROS)</title>


    <style>
        body{
            font: normal 18pt Arial;
        }
    
        input{
            font: normal 18pt Arial;
            width: 100px;
        }

    </style>
</head>
<body>
    <!-- Interagindo com usuários -->

    <h1>Somando Valores</h1>

    <!-- DIV para receber o resultado da soma dos dois números-->
    <div id="res">
        resultado
    </div>

    <script>
        function somar(){
            /*Liga com o campo "txtn1" usando GETELEMENTBYID*/
            var tn1 = window.document.getElementById('txtn1')

            /*Liga com o campo 'txtn2" usando QUERYSELECTOR
            var tn2 = window.document.querySelector('input#txtn2')
            */
            var tn2 = window.document.getElementById('txtn2')
            

            /**/
            var res = window.document.getElementById('res')

            /*Convertendo os valores orinudos das caixas de textos 
            por se tratar de strings quando vem da caixa de texto*/
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            
            /*variável recebendo os resultados*/
            var s = n1 + n2
            res.innerHTML = `A Soma entre ${n1} + ${n2} é igual à <strong>${s}</strong>`
            res.style.width = '350px'
            res.style.fontSize = '20px'
            res.style.padding= '10px'
            res.style.color = 'black'
            res.style.marginBottom = '10px' 
        }
       
    </script>

    <input type="number" name="txtn1" id="txtn1"> + 
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" onclick="somar()">
    
</body>
</html>
